<div class="hr-center" *ngIf="data.driverStandings.length == 0">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
<div class="divider"></div>
<div class="row">
  <div class="col-l">
  </div>
  <div class="col-sm">
    <mat-button-toggle-group value="driver">
      <mat-button-toggle value="driver" (change)="onValueChanged($event.value)">Driver Standings</mat-button-toggle>
      <mat-button-toggle value="constructor" (change)="onValueChanged($event.value)">Constructor Standings
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>

<ng-container *ngIf="isDriver && doneLoading">
  <app-driver-table></app-driver-table>
</ng-container>

<ng-container *ngIf="isConstructor ">
  <app-constructor-table></app-constructor-table>
</ng-container>

<footer>
  <mat-form-field style="width: 100%" appearance="outline" class="fill-sm">
    <mat-label>Select different season</mat-label>
    <mat-select (selectionChange)="changeSeason($event)">
      <mat-option *ngFor="let season of data.allSeasons" value="season">{{season}}</mat-option>
    </mat-select>
  </mat-form-field>
</footer>
